<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Padela Traductor</title>
	</head>
	<body>
		<h1 class="initial-title">PADELA TRADUCTOR</h1>
		<p class="subtitle">Una forma de traducir lo que quieras de forma f√°cil</p>
		<div class="languages-container">
			<label for="translateFrom">Traducir del:</label>
			<select name="" id="translateFrom" class="">
				<option value="es">Elige un idioma</option>
			</select>
			<label for="translateTo">Al:</label>
			<select name="" id="translateTo" class="" value="es">
				<option value="es">Elige un idioma</option>
			</select>
		</div>
		<div class="result-container">
			<div class="first-section">
				<label for="inputTranslate">Ingresa el texto a traducir:</label>
				<textarea name="" id="inputTranslate" cols="20" rows="10"></textarea>
			</div>

			<button id="translate">Traducir</button>

			<div class="first-section">
				<label for="outputTranslate">Resultado:</label>
				<textarea name="" id="outputTranslate" cols="20" rows="10"></textarea>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
